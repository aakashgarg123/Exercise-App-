<form [formGroup]="addExerciseForm" >
  
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
  </div>

  <button class="btn btn-success" (click)="onCreateExercise(addExerciseForm.value)">Add Exercise</button>&nbsp;&nbsp;&nbsp;
  <button class="btn btn-danger" routerLink='/exercises'>Cancel</button>
</form>
